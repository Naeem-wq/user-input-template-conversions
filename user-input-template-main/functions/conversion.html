<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion Calculator</title>
        <link rel="stylesheet" href="../css/style.css">
    
    </head>
    
    <body>
        
        <h1 id="title">
            Distance Converter
        </h1>

        <div id="app">
            View the answer in the console
        </div>

        <!-- Start of Script -->
        <script>

        // step 1
        // Create const for conversion
        // Miles = 0,621371

        const miles = 0.62;


        // step 2
        // Get user input and save to variable
        let input = prompt('Enter km amount here')


        // step 3
        // Perform calculation and save result
        let inputAnswer = input*miles;


        // step 4
        // Display result in DOM, alert or console
        console.log("The distance of " + input + "km after being converted is " + inputAnswer + " in miles");

        </script>
        <!-- End of Script -->

    </body>

</html>
