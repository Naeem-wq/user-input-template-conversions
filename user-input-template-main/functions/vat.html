<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion Calculator</title>
        <link rel="stylesheet" href="../css/style.css">
    
    </head>
    
    <body>
        
        <h1 id="title">
            VAT Calculator
        </h1>

        <div id="app">
            View the answer in the console
        </div>

        <!-- Start of Script -->
        <script>
            
            // VAT constant:
            const vat = 0.15;

            // Get user input and save to variable
                // code here..
                let input = prompt('Enter Item amount here:')

            // Perform calculation here
            // save result of calculation to answer variable.
            let result; 
            result =input*vat;
            console.log("The value entered by user R" + input);

            // log VAT out to consol, DOM, or alert
            console.log("The VAT of entered amount is " + result);

            // I decide to do this extra step on my own just to see what the total price would be
            let finalResult = parseInt(input) + parseInt(result);

            console.log("The Total price is R" + finalResult);

        </script>
        <!-- End of Script -->

    </body>

</html>
