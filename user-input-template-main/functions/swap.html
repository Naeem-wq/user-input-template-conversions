<!DOCTYPE html>
<html lang="en">
    
    <head>

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion Calculator</title>

    <body>
        
        <h1 id="title">
            Swap Variables Challenge
        </h1>

        <div id="app">
            
        </div>
        
        <!-- Start of Script -->
        <script>
            
            // Use prompt function to get input from user:
            let varOne = prompt("Enter first variable");
            let varTwo = prompt("Enter second variable");

            // Swapping values:
            /*
            */

            

            // Printing results:
            console.log("The value of varOne after swapping is: " + varTwo);
            console.log("The value of varTwo after swapping is: " + varOne);

            // ----- Extra funcitonality to display in DOM for reference ----- //

            // get reference to DOM element with id = "app"
            const appElement = document.getElementById("app");

            // Add strings to innerHTML of element
            appElement.innerHTML += "The value of varOne after swapping is: " + varTwo;
            appElement.innerHTML += "<br><br>";
            appElement.innerHTML += "The value of varTwo after swapping is: " + varOne;


        </script>
        <!-- End of Script -->

    </body>

</html>
